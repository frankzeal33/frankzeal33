<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>contact us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='responsive.css'>
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <script src='main.js'></script>
</head>
<body id="contactus">
    <a href="index.html"> <i class="fa fa-arrow-left"></i></a>
    <div class="contact">
          <h1>Contact Us</h1>
        <form>
            <input type="text" placeholder="Your Name"><br>
            <input type="email" placeholder="Your Email"><br>
            <input type="text" placeholder="Your Phone"><br>
            <textarea name="message" placeholder="Message"></textarea><br>
            <button>Send</button>
        </form>
        <hr>
    </div>
    <div class="mail">
        <h4>Newsletter</h4>
        <div>
            <form>
                <input class="email" type="email" name="email" placeholder="ENTER YOUR MAIL">
                <input class="subscribe" type="submit" name="submit" value="SUBSCRIBE">
            </form>
            <i class="fa fa-map-marker">Locations</i>
            <i class="fa fa-phone">+124568374985</i>
            <i class="fa fa-envelope">Demo@gmail.com</i>
        </div>
        <div class="social">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fa fa-linkedin-square"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <hr>
        <h4>Copyright 2021, All Rights Reserved by html free templates</h4>
    </div>
</body>
</html>
